<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script th:inline="javascript">
        var username = [[${username}]];
        var useremail = [[${email}]];
        var errors = [[${errors}]];
    </script>
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/profile.css">
    <script src="../static/js/general.js"></script>
</head>
<body>
<header>
    <section class="top">
        <a th:href="@{/}" class="icon">
            <img src="../static/img/alliance.png" height="55" width="55"/>
        </a>
        <form th:action="@{/logout}" method="post" class="logout">
            <input type="submit" value="Sign Out"/>
        </form>
    </section>
</header>
<div class="center">

    <div id="profile-form">
        <a id="username" style="position: relative; left: 40%"></a>
        <p/>
        <label id="email_msg" class="field3"></label>
        <div class="field"><label class="field2"> Email</label><input type="email" id="email"></div>
        <p/>
        <div class="field"><label class="field2"> Password</label><input type="password" id="password"></div>
        <p/>
        <button type="button" id="update_usr_profile" onclick="updateProfile()">Save</button>
        <button type="button" onclick="back()" id="go_back-to_cabinet">Back</button>
    </div>
</div>

<footer>
    <div id="contacts">
        <div id="vk" onclick="vk()">VK |</div>
        <div id="dis" onclick="discord()">Discord</div>
    </div>
    <div id="aT">
    </div>
    <div id="support" onclick="goToSupport()">Support</div>
</footer>
<script src="../static/js/profile.js"></script>
</body>
</html>
