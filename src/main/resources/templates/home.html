<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>After Dark</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <script src="/static/js/general.js"></script>

</head>
<body>
<header>
    <section class="top">
        <a th:href="@{/}" class="icon">
            <img src="../static/img/alliance.png" height="55" width="55"/>
        </a>
        <form th:action="@{/logout}" method="post" class="logout">
            <input type="submit" value="Sign Out"/>
        </form>
        <a th:href="@{/main}" class="cabinet"></a>
        <a th:href="@{/login}" class="login">Login</a>
        <a th:href="@{/chat_room}" class="chat_room">Chat</a>
        <a th:href="@{/registration}" class="registration">Registration</a>
    </section>
</header>
<div class="center">
    <div style="position: absolute; left: 35%; top: 80px; ">
        <a style="font-size: 300%">After Dark is watching for you</a>

    </div>
    <section id="inform">
        <p><a th:href="@{/information}" style="font-size: 200%; position: absolute;left: 45%,top:75%">
            О нас и нашей гильдии</a></p>
    </section>
    <section id="admins">
        <button type="button" id="fill_characters" onclick="goToAdminPage()">Admin</button>

    </section>


</div>
<footer>
    <div id="contacts">
        <div id="vk" onclick="vk()">VK |</div>
        <div id="dis" onclick="discord()">Discord</div>
    </div>
    <div id="aT">
    </div>
    <div id="support" onclick="goToSupport()">Support</div>
</footer>
<script src="/static/js/home.js"></script>
</body>
</html>
