<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>After Dark</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/top.css">

</head>
<body>
<section class="top">
    <p><a th:href="@{/}" class="icon">After Dark</a></p>
    <form th:action="@{/logout}" method="post" class="logout">
        <input type="submit" value="Sign Out"/>
    </form>
    <p><a th:href="@{/main}" class="cabinet"></a></p>
    <p><a th:href="@{/login}" class="login">Login</a></p>
    <p><a th:href="@{/registration}" class="registration">Registration</a></p>
</section>
<div class="admins">
<button type="button" id="fill_characters" onclick="addAllCharactersInDB()">Add all characters in DB (use carefully)</button>
<p><a th:href="@{/users}">Users</a></p>
</div>
<h1>Welcome in the guild After Dark</h1>
<script src="/static/js/home.js"></script>
<footer>
    <div id="contacts">
        <div id="vk" onclick="vk()">VK |</div>
        <div id="dis" onclick="discord()">Discord</div>
    </div>
    <div id="aT">
    </div>
</footer>
</body>
</html>
