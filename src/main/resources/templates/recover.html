<!DOCTYPE html>
<html class="html" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password recovery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script th:inline="javascript">
        var id = [[${user_id}]];
        var errors = [[${errors}]];
    </script>
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<header>
    <section class="top">
        <a th:href="@{/}" class="icon">
            <img src="../static/img/alliance.png" height="55" width="55"/>
        </a>
        <button type="button" id="go_login_btn" onclick="goToLoginPage()">Login</button>
    </section>
</header>
<div class="center">
    <div id="recovery_pass_form">
        <label id="pas1" class="field3"></label>
        <div class="field"><label class="field2">Password</label><input type="password" class="user_password"
                                                                        placeholder="Password"/>
        </div>
        <label id="pas2" class="field3"></label>
        <div class="field"><label class="field2">Password confirm</label><input type="password" class="user_password2"
                                                                                placeholder="Retype password"/>
        </div>
        <button id="check_usr" onclick="changePassword()">Отправить</button>

    </div>

</div>

<footer>
    <div id="contacts">
        <div id="vk" onclick="vk()">VK |</div>
        <div id="dis" onclick="discord()">Discord</div>
    </div>
    <div id="aT">
    </div>
    <div id="support" onclick="goToSupport()">Support</div>
</footer>
<script src="../static/js/recovery_pass.js"></script>
</body>
</html>
