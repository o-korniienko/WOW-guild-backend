<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/general.css">
    <script src="/static/js/support.js"></script>
    <link rel="stylesheet" href="/static/css/support.css">
</head>
<body>
<header>
    <section class="top">
        <a th:href="@{/}" class="icon">
            <img src="../static/img/alliance.png" height="55" width="55"/>
        </a>
        <form th:action="@{/logout}" method="post" class="logout">
            <input type="submit" value="Sign Out"/>
        </form>
        <a th:href="@{/main}" class="cabinet"></a>
        <a th:href="@{/login}" class="login">Login</a>
        <a th:href="@{/chat_room}" class="chat_room">Chat</a>
        <a th:href="@{/registration}" class="registration">Registration</a>
    </section>
</header>
<div class="center">
    <textarea rows="7" id="requestText" placeholder="Свяжитесь с нами"></textarea>
    <p></p>
    <button type="button" id="send_request" onclick="sendRequestToSupport()">Отправить</button>
</div>
<footer>
    <div id="contacts">
        <div id="vk" onclick="vk()">VK |</div>
        <div id="dis" onclick="discord()">Discord</div>
    </div>
    <div id="aT">
    </div>
</footer>
</body>
</html>
